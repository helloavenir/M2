<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MerryMary's Movies - Search Movies with OMDb API</title>
  <link rel="icon" href="./images/favicon.png">
  <!-- CSS 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Montserrat:wght@300&family=Pacifico&display=swap" rel="stylesheet">
  <!-- 구글 아이콘 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <main>
    <div class="title-container">
      <img src="./images/icon-movie.png" class="title__icon" alt="icon" />
      <h1 class="title__name">MerryMary's movies</h1>
    </div>
    <div class="sub">
      <div class="sub__text-one">
        <span class="material-symbols-outlined" style="font-size: 60px; color: gray;">
          chair
        </span>        
        <span id="first">Have you seen any</span>
      <span id="second">good movies lately? </span>        
      </div>
      <div class="sub__text-two">
        Search more :)
        <span class="material-symbols-outlined"  style="font-size: 30px; color: blueviolet; " >
          movie
        </span>
      </div>
    </div>    
    <div class="form-container">
      <input type="text" placeholder="Enter at least 3 characters for search" />
      <div class="selection">
        <select required name="selection" id="selection__content-type">     
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
        <select required name="selection" id="selection__list-size">
          <option value="10">How Many</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select> 
        <!-- 작성 용이함이나 확장성에는 JS가 유리하지만, 의미론적으로 다음의 내용들은 변동이 없을 것들이기 때문에, HTML로 작성  -->
        <select name="selection" id="selection__release-year">
          <option value="">All Year</option>
          <optgroup label="2020's">            
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </optgroup>
          <optgroup label="2010's">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
          </optgroup>
          <optgroup label="2000's">
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </optgroup>
          <optgroup label="1990's">
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
          </optgroup>
          <optgroup label="1980's">
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
          </optgroup>
        </select> 
        <button type="button" class="select-apply">Apply</button>
      </div>        
    </div>
    <div class="result-container">
      <div class="result-container__inner">
        <div class="inner-message">
          Movie title search by keywords !
        </div>
        <div class="movies">          
        </div>
        <div class="result-more">more ..</div> 
      </div>      
    </div>    
  </main>

</body>
</html>
